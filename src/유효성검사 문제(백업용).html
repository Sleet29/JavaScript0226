<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <title>select 객체에서 선택한 그림 출력</title>
	<link href="NewFile.css" rel="stylesheet" type="text/css">

</head>
<body>
<div class="container">
	<form name = "myform" method="get" action="send.html"
		  id = "myform" onSubmit = "return check()">
	   <fieldset>
	    <legend>유효성 검사</legend>
	     <label for="id">ID</label>
	     <div>
	      <input type = "text" placeholder = "Enter id" name="id" id="id" >
	      <input type = "button" value = "ID중복검사" onClick="idcheck()">
	     </div>

	     <label for="pass">Password</label>
	      <input type = "password" placeholder = "Enter Password" name="pass" id="pass" >

		 <label for="jumin1">주민번호</label>	     
		 <input type="text" placeholder = "주민번호 앞자리" maxLength="6"
		        name="jumin1" id="jumin1" onKeyup="move()">
		 <b> - </b>
		 <input type = "text" placeholder = "주민번호 뒷자리" maxLength="7"
		 		name="jumin2" id="jumin2" onKeyup="move()">
		 
		 <label for="email">E-Mail</label>
		 <input type="text" name="email" id="email"> @
		 <input type="text" name="domain" id="domain"> 
		 <select name="sel" id="sel" onchange="domain1()" >
		 		<option value="">직접입력</option>
		 		<option value="naver.com">naver.com</option>
		 		<option value="daum.net">daum.net</option>
		 		<option value="nate.com">nate.com</option>
		 		<option value="gmail.com">gmail.com</option>
		 </select>

		<label>성별</label>
		<div class="container2">
			<input type = "radio" name="gender" value="m" id="gender1" > 남자
			<input type = "radio" name="gender" value="f" id="gender2" > 여자
		</div>
		<label>취미</label>
		<div class="container2">
			<input type="checkbox" name="hobby" id="hobby1" value="공부">공부
			<input type="checkbox" name="hobby" id="hobby2" value="게임">게임
			<input type="checkbox" name="hobby" id="hobby3" value="운동">운동
			<input type="checkbox" name="hobby" id="hobby4" value="등산">등산
			<input type="checkbox" name="hobby" id="hobby5" value="낚시">낚시
		</div>
		
		<label for="post1">우편번호</label>
		<input type="text" size="5" maxLength="5" name="post1" id="post1">
		<input type="button" value="우편검색" onclick="post()">

		<label for="address">주소</label>
		<input type="text" size="50" name="address" id="address">

		<label for="intro">자기소개</label>
		<textarea rows="10" name="intro" id="intro"></textarea>		
		
		<div class="clearfix">
			<button type="submit" class="signupbtn">회원가입</button>
			<button type="reset" class="cancelbtn">취소</button>
		</div>
 	   </fieldset>
 	   </form>
	</div>

</head>
<body> 
    
    <script>
        var select = document.querySelector('#icon');
        var img = document.querySelector('#iconImg');
        
        select.addEventListener('change', show);
        
        function check() {
        	var id = document.getElementById("id");
        	if (id.value.trim() == "") {
        		alert("ID를 입력 하세요");
        		id.focus();
        		return false;
        	}
        	
        	var id = document.getElementById("pass");
        	if (id.value.trim() == "") {
        		alert("비밀번호 입력 하세요");
        		id.focus();
        		return false;
        	}
        	
        	var jumin1 = document.getElementById("jumin1");
        	if (id.value.trim() == "") {
        		alert("주민번호 앞자리를 입력 하세요");
        		id.focus();
        		return false;
        	}
        	
        	if (jumin1.value.length != 6) {
        		alert("주민번호 앞자리 6자리를 입력하세요");
        		jumin1.value = "";
        		jumin1.focus();
        		return false;
        	}
        	
        	var jumin2 = document.getElementById("jumin2");
        	if (id.value.trim() == "") {
        		alert("주민번호 뒷자리를 입력 하세요");
        		jumin2.focus();
        		return false;
        	}
        	
        	if (jumin2.value.length != 7) {
        		alert("주민번호 뒷자리 7자리를 입력하세요");
        		jumin2.value = "";
        		jumin2.focus();
        		return false;
        	}
        	
        	var id = document.getElementById("email");
        	if (id.value.trim() == "") {
        		alert("이메일을 입력 하세요");
        		id.focus();
        		return false;
        	}
        	
        	var id = document.getElementById("domain");
        	if (id.value.trim() == "") {
        		alert("도메인을 입력 하세요");
        		id.focus();
        		return false;
        	}
        	
        	var id = document.getElementById("hobbyChecked");
        	if (id.value.trim() == "") {
        		alert("취미를 입력 하세요");
        		id.focus();
        		return false;
        	}
        	
            var id = document.getElementById('id').value.trim();
            var pass = document.getElementById('pass').value.trim();
            var jumin1 = document.getElementById('jumin1').value.trim();
            var jumin2 = document.getElementById('jumin2').value.trim();
            var email = document.getElementById('email').value.trim();
            var domain = document.getElementById('domain').value.trim();
            var hobbyChecked = document.querySelectorAll('input[name="hobby"]:checked').length;

            if (!id || !pass || !jumin1 || !jumin2 || !email || !domain || !hobbyChecked) {
                alert('항목을 모두 입력해주세요.');
                return false;
            }

            if (hobbyChecked < 2) {
                alert('취미를 2개 이상 선택해주세요.');
                return false;
            }

            return true;
        }

        function idcheck() {
            var id = document.getElementById('id').value.trim();

            if (!id) {
                alert('ID를 입력하세요.');
                return;
            }

            window.open('idcheck.html?id=' + id, '', 'width=300, height=250');
        }

        function move() {
            var jumin1 = document.getElementById('jumin1');
            var jumin2 = document.getElementById('jumin2');

            if (isNaN(jumin1.value)) {
                alert('숫자를 입력하세요.');
                jumin1.focus();
                return;
            }

            if (jumin1.value.length === 6) {
                jumin2.focus();
            }

            if (isNaN(jumin2.value)) {
                alert('숫자를 입력하세요.');
                jumin2.focus();
                return;
            }
        }

        function domain1() {
            var select = document.getElementById('sel');
            var domain = document.getElementById('domain');
            var selectedOption = select.options[select.selectedIndex].value;

            domain.value = selectedOption;
        }

        function post() {
            window.open('post.html', '', 'width=400, height=500');
        }

    </script>
</body>
</html>
