<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <!-- jQuery 입력 양식 필터 선택자(1) :
    	  input 태그의 type 속성에 따라 문서 객체를 선택할 수 있습니다.
    	  		속성 선택자 input[type="text"]와 같은 의미로 input:text로 사용합니다.
			(1) 요소 : text (input 태그 중 type 속성이 text인 문서 객체를 선택합니다.)    	 	    
			(2) 요소 : submit (input 태그 중 type 속성이 submit인 문서 객체를 선택합니다.)    	 	    
			(3) 요소 : reset (input 태그 중 type 속성이 reset인 문서 객체를 선택합니다.)    	 	    
     -->
    <script>
    	$(document).ready(function() {
    		var name = prompt('이름을 입력하세요?','홍길동');
			$('input:text').val(name);
			$('input:text').css('color','green');
			$('input:text').css('background','#ffa501');
    	});
    </script>
</head>
<body>
		<input type = "text" placeholder="이름"><br>
</body>
</html>
