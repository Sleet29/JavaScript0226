<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<script src="../js/jquery-3.7.1.js"></script>
	<!-- 전체 선택자 (*) : HTML 페이지에 있는 모든 문서 객체를 선택하는 선택자
		 css(스타일속성 이름, 속성 값) 메서드 - 스타일 속성 이름에 대해 속성 값을 적용하는 메서드
	-->
	<script>
		$(document).ready(function () {
			$('h1').css('color','black');
			$('h1:nth-child(2n+1)').css('color','orange');
		});
		</script>
</head>
<body>
    <h1>나는 오렌지색 입니다.</h1>
    <h1>나는 검정색 입니다.</h1>
    <h1>나는 오렌지색 입니다.</h1>
    <h1>나는 검정색 입니다.</h1>
</body>
</html>
